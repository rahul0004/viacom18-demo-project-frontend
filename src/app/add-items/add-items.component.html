<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="title">{{ title }}</h3>
        </div>
    </div>
</div>
<div class="container">    
    <ul>            
        <li *ngFor="let item of items; index as i">
            <div class="row">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="item.firstName">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="item.lastName">
                </div>
                <div class="col"> 
                    <label for="contactNo" class="form-label">Contact No</label>
                    <input type="text" class="form-control" id="contactNo" [(ngModel)]="item.contactNo">
                </div>
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <select class="form-control" id="city" [(ngModel)]="item.city" >
                        <option *ngFor="let c of cities" [ngValue]="c">{{c.name}}</option>
                    </select>
                </div>
                <div class="col">
                    <label for="delete" class="form-label"></label>                    
                    <button type="button" class="btn btn-sm btn-danger delete-icon float-end" (click)="deleteItem(i)">delete</button>
                </div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="col">            
            <button type="button" class="btn btn-info float-end" (click)="addRow()">Add Row</button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col">            
            <button type="button" class="btn btn-success float-end" id="liveToastBtn" (click)="submitDetails()">Submit Details</button>
        </div>
    </div>
</div>
<div *ngIf="isItemsSubmitted">
    <p> Items are submitted successfully </p>
</div>
