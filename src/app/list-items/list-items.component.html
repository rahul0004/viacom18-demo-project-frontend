<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="title">{{ title }}</h3>
        </div>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Contact No</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.contactNo }}</td>
          </tr>          
        </tbody>
    </table>
</div>
